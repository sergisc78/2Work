<c:forEach items="${feedback}" var="feedback_item">
      <div role="alert" class="${feedback_item.classe} feedback_item alert  alert-dismissible fade show">
            <div class="container">
                  <div>
                        ${feedback_item.missatge}
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                              </button>
                  </div>
            </div>
      </div>
</c:forEach>
